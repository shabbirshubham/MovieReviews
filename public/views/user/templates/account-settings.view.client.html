<div ng-include="'views/common/templates/site-header.view.client.html'">

</div>

<div class="main-body">
    <div class="container">
        <div class="page">
            <div >
                <ol class="breadcrumb">
                    <li><a href="#!/home">Home</a></li>
                    <li class="active"> Profile</li>

                </ol>
            </div>
            <div class="content">
                <!--<h1> Profile Page </h1>-->
                <div ng-include="'views/common/templates/profile-header.view.client.html'">

                </div>
                <div class="profile-content row">
                    <!--<h2>Profile page</h2>-->
                    <div class="col-sm-8">
                        <div class="profile-section row">
                            <h1 class="profile-section-header">Personal Information</h1>





                                    <div ng-show="model.message" class="alert alert-danger"><h3> {{model.message}}</h3></div>
                                    <form class="form-horizontal info-form" action="#">
                                        <label for="txtUsername">Username</label>
                                        <input ng-disabled="true" ng-model="model.user.username" id="txtUsername" class="form-control" type="text" placeholder="user name" >

                                        <label for="txtEmail">Email</label>
                                        <input ng-model="model.user.email" id="txtEmail" class="form-control" type="email" placeholder="Email">

                                        <label for="txtFirstname">First Name</label>
                                        <input ng-model="model.user.firstName" id="txtFirstname" class="form-control" type="text" placeholder="First Name">

                                        <label for="txtLastname">Last Name</label>
                                        <input ng-model="model.user.lastName" id="txtLastname" class="form-control" type="text" placeholder="Last Name">


                                        <a class="btn btn-info btn-block" ng-click="model.updateUser()">Update Info</a>

                                        <a class="btn btn-block btn-danger" ng-click="model.deleteUser()">Delete Profile</a>

                                    </form>












                        </div>
                        <div class="profile-section" ng-if="model.user.password && model.user.username">
                            <h1 class="profile-section-header">Change Password</h1>
                            <!--<p>Loved or hated a movie or TV show? Write a review and share it with others!</p>-->
                            <div ng-show="model.message" class="alert alert-danger"><h3> {{model.message}}</h3></div>
                            <form class="form-horizontal info-form" >
                                <label for="txtCurrentPwd">Current Password</label>
                                <input  ng-model="model.curPwd" id="txtCurrentPwd" class="form-control" type="password" placeholder="Current Password" >

                                <label for="txtNewPwd">New Password</label>
                                <input ng-model="model.newPwd" id="txtNewPwd" class="form-control" type="password" placeholder="New Password">

                                <label for="txtConfirmPwd">Confirm New Password</label>
                                <input ng-model="model.confirmPwd" id="txtConfirmPwd" class="form-control" type="password" placeholder="Confirm New Password">


                                <a class="btn btn-info btn-block" ng-click="model.updateUser()">Submit</a>



                            </form>


                        </div>

                    </div>
                    <div class="col-sm-4 hidden-xs">
                        <div class="side-bar">
                            <div class="profile-section side-bar-section">
                                <h1 class="profile-section-header">Quick Links</h1>
                                <ul>
                                    <li><span><a>Your account</a></span></li>
                                    <li><span><a>Your account</a></span></li>
                                    <li><span><a>Your account</a></span></li>
                                    <li><span><a>Your account</a></span></li>

                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'views/common/templates/footer.view.client.html'"></div>

<style>
	@media screen and (max-width: 768px) {
		h1{
			font-size:22px;
		}
	}

</style>

<div ng-include="'views/common/site-header.view.client.html'">

</div>

	<div ng-include="'views/common/loginbody.view.client.html'"></div>
	<main class="main-body">
		<div class="container">
			<div class="page">
				<div class="breadcrumbs">
					<a href="#!home">Home</a>
					<span>News</span>
				</div>

				<div class="content">

					<div ng-repeat="news in model.allNews"  style="border-bottom: 1px solid #dfdfdf; margin-top: 25px">
						<div class="hidden-xs row">
							<div class="col-sm-4 ">
							<img class="img-responsive" src="{{news.fields.thumbnail}}" style="float:left; margin-bottom: 10px ">
							</div>
							<div class="col-sm-8">
								<a href="{{news.fields.shortUrl}}"><h3 class="section-title text-left "  >{{news.webTitle}}</h3></a>
								<p class="text-left hidden-xs">{{news.fields.trailText}}</p>
								<h6>-{{news.fields.byline}}</h6>
							</div>


						</div>
						<div class=" hidden-lg hidden-md hidden-sm" >
							<a href="{{news.fields.shortUrl}}" >
								<img class="img-responsive" src="{{news.fields.thumbnail}}" style="float:left; margin-right: 8px; margin-bottom: 20px; max-height: 80%">
								<h1 class="section-title text-left hidden-lg hidden-md hidden-sm" style="font-size: 22px" >
									{{news.webTitle}}
								</h1>

							</a>

						</div>
					</div>



				</div>
			</div>
		</div> <!-- .container -->
	</main>

	<div ng-include="'views/common/footer.view.client.html'"></div>

</div>

	<script src="../../../js/jquery-1.11.1.min.js"></script>
	<script src="../../../js/plugins.js"></script>
	<script src="../../../js/app.js"></script>
